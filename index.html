<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="style.css">

    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <main>
            <div class="card">
                <div class="input" id="cardTaskName">
                    <input type="text" name="name" placeholder="Nome da Tarefa"><br>
                </div>

                <div class="input" id="cardDescription">
                    <label>Descrição:</label>
                    <textarea name="description"></textarea>
                </div>    
                
                <div class="input" id="cardDate">
                    <label>Data:</label>
                    <input type="datetime-local" name="date">
                </div>                    

                <div class="button" id="cardButton">
                    <button onclick="task.save()">Salvar</button>
                    <button onclick="task.clean()">Limpar</button>
                </div>
            </div>

            <div class="content">
                <table border="1">
                    <thead>
                        <th id="contentTaskName">Tarefa</th>
                        <th id="contentDescription">Descrição</th>
                        <th id="contentDate">Data e Hora</th>   
                        <th id="contentActions">Ações</th>                     
                    </thead>

                    <tbody class="tbody">
                        <tr>
                            <td>Matar o cavalo manco</td>
                            <td>Correr para fora de casa toda vez que o homem macaco que não tem alma e nem coração correr atras de mim</td>
                            <td>07/05/2022 17:25</td>
                            <td>
                                <img src="img\editar.png" alt="edit">     
                                <img src="img\mais.png" alt="add">                           
                            </td>
                        </tr>
                    </tbody>                   
                </table>

            </div>
        </main>

        <footer>

        </footer>
    </div>
</body>

</html>
