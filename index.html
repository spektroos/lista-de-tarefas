<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <main>
            <div class="card">
                <div class="input" id="taskName">
                    <input type="text" name="name" placeholder="Nome da Tarefa"><br>
                </div>

                <div class="input">
                    <label>Descrição:</label>
                    <textarea name="description"></textarea>
                </div>    
                
                <div class="input">
                    <label>Data:</label>
                    <input type="datetime-local" name="date">
                </div>                    

                <div class="button">
                    <button onclick="task.save()">Salvar</button>
                    <button onclick="task.new()">Nova Tarefa</button>
                </div>
            </div>

            <div class="content">
                <table border="1">
                    <thead>
                        <th>Tarefa</th>
                        <th>Descrição</th>
                        <th>Data e Hora</th>   
                        <th>Ações</th>                     
                    </thead>
                    <tbody>
                        <tr>
                            <td>Teste</td>
                            <td>Função de testar o que foi feito</td>
                            <td>07/05/2022 17:25</td>
                            <td></td>
                        </tr>
                    </tbody>                   
                </table>

            </div>
        </main>

        <footer>

        </footer>
    </div>
</body>

</html>
